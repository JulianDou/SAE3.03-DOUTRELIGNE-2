<body class="bg-gray-100 h-screen">
    <div class="grid h-full w-full grid-cols-[2fr,1fr]">
        <div class="h-full flex flex-col">            
            <section id="header"></section>
            <div id="map" class="h-full"></div>
            <div class="flex gap-2 items-center justify-center">
                <div class="bg-white h-16 flex flex-col gap-2 items-center justify-center">
                    <input type="range" min="1" max="650" value="650" id="map-slider">
                    <p id="map-slider-value">650 km</p>
                </div>
                <input type="checkbox" id="toggle-circle" checked>
                <label for="toggle-circle">Activer le filtre distance</label>
            </div>
        </div>
        <div class="h-full flex flex-col">
            <div id="barres" class="h-full"></div>
            <div class="w-full bg-white h-16 flex flex-col gap-2 items-center justify-center">
                <input type="range" min="0" max="30" value="15" id="slider">
                <p id="slider-value">15</p>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
